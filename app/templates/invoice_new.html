{% extends "base.html" %}
{% block title %}New Invoice - Impact CMS{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h4 mb-0">New Invoice</h1>
      <div class="text-muted small">
        Claim {{ claim.claim_number }} Â· {{ claim.claimant_name }}
      </div>
    </div>
    <a href="{{ url_for('main.claim_detail', claim_id=claim.id) }}" class="btn btn-outline-secondary btn-sm">
      Back to Claim
    </a>
  </div>

  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-header">
      <h2 class="h6 mb-0">Dates of Service</h2>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-sm-4 col-md-3">
            <label class="form-label">Start</label>
            <input type="date"
                   name="dos_start"
                   class="form-control"
                   value="{{ default_start }}">
          </div>
          <div class="col-sm-4 col-md-3">
            <label class="form-label">End</label>
            <input type="date"
                   name="dos_end"
                   class="form-control"
                   value="{{ default_end }}">
          </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary">
            Create Invoice
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
