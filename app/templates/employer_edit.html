{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Edit Employer</h2>
  <a href="{{ url_for('main.employers_list') }}" class="btn btn-outline-secondary btn-sm">
    Back to Employers
  </a>
</div>

<div class="card">
  <div class="card-header">
    Employer Details
  </div>
  <div class="card-body">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" name="name" class="form-control"
                 value="{{ employer.name or '' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control"
                 value="{{ employer.city or '' }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Address 1</label>
          <input type="text" name="address1" class="form-control"
                 value="{{ employer.address1 or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Address 2</label>
          <input type="text" name="address2" class="form-control"
                 value="{{ employer.address2 or '' }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">State</label>
          <select name="state" class="form-select">
            {{ state_options(employer.state) }}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">ZIP</label>
          <input type="text" name="postal_code" class="form-control"
                 value="{{ employer.postal_code or '' }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control"
                 value="{{ employer.phone or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Fax</label>
          <input type="text" name="fax" class="form-control"
                 value="{{ employer.fax or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control"
                 value="{{ employer.email or '' }}">
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end">
        <a href="{{ url_for('main.employers_list') }}" class="btn btn-outline-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
