{% extends "settings/layout.html" %}
{% set active_section = "lists" %}
{% block title %}Edit Barrier â€“ Impact CMS{% endblock %}

{% block settings_content %}

<h2 class="h4 mb-4">Edit Barrier</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Label</label>
        <input type="text" name="label" class="form-control form-control-sm"
               value="{{ barrier.label }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control form-control-sm"
               value="{{ barrier.category or '' }}">
      </div>

      <div class="col-md-2">
        <label class="form-label">Sort order</label>
        <input type="number" name="sort_order" class="form-control form-control-sm"
               value="{{ barrier.sort_order }}">
      </div>

      <div class="col-md-3">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" name="is_active"
                 id="is_active"
                 {% if barrier.is_active %}checked{% endif %}>
          <label class="form-check-label" for="is_active">
            Active
          </label>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <a href="{{ url_for('main.settings_barriers') }}" class="btn btn-secondary btn-sm">
          Cancel
        </a>
        <button type="submit" class="btn btn-primary btn-sm">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
