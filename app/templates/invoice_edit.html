<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <!-- title / subtitle -->
  </div>
  <div class="d-flex gap-2">
    <a href="{{ url_for('main.claim_detail', claim_id=invoice.claim_id) }}" class="btn btn-outline-secondary btn-sm">
      Cancel
    </a>
    <a href="{{ url_for('main.claim_detail', claim_id=invoice.claim_id) }}" class="btn btn-outline-secondary btn-sm">
      Back to Claim
    </a>
    <a href="{{ url_for('main.invoice_print', invoice_id=invoice.id) }}"
       class="btn btn-outline-secondary btn-sm"
       target="_blank"
       rel="noopener">
      Preview / Print
    </a>
    <a href="{{ url_for('main.invoice_print', invoice_id=invoice.id, download=1) }}"
       class="btn btn-outline-primary btn-sm"
       target="_blank"
       rel="noopener">
      Download PDF
    </a>
  </div>
</div>

<div class="mb-3">
  <label class="form-label form-label-sm mb-0">Invoice Date</label>
  <input type="text"
         name="invoice_date"
         class="form-control form-control-sm auto-date-input"
         value="{{ invoice.invoice_date.strftime('%m/%d/%Y') if invoice.invoice_date }}"
         data-auto-date="1"
         inputmode="numeric"
         placeholder="MM/DD/YYYY">
</div>

<div class="mb-3">
  <label class="form-label form-label-sm mb-0">Due Date</label>
  <input type="text"
         name="due_date"
         class="form-control form-control-sm auto-date-input"
         value="{{ invoice.due_date.strftime('%m/%d/%Y') if invoice.due_date }}"
         data-auto-date="1"
         inputmode="numeric"
         placeholder="MM/DD/YYYY">
</div>
