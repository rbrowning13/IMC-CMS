{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">New Provider</h2>
  <a href="{{ url_for('main.providers_list') }}" class="btn btn-outline-secondary btn-sm">
    Back to Providers
  </a>
</div>

<div class="card">
  <div class="card-header">
    Provider Details
  </div>
  <div class="card-body">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" name="name" class="form-control" value="{{ request.form.get('name','') }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Address 1</label>
          <input type="text" name="address1" class="form-control" value="{{ request.form.get('address1','') }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Address 2</label>
          <input type="text" name="address2" class="form-control" value="{{ request.form.get('address2','') }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" value="{{ request.form.get('city','') }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">State</label>
          <select name="state" class="form-select">
            {{ state_options(request.form.get('state') or 'ID') }}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Zip Code</label>
          <input type="text" name="postal_code" class="form-control" value="{{ request.form.get('postal_code','') }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Phone</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            inputmode="tel"
            autocomplete="tel"
            data-auto-phone="1"
            data-phone-mask="1"
            value="{{ request.form.get('phone','') }}"
          >
        </div>
        <div class="col-md-3">
          <label class="form-label">Ext</label>
          <input
            type="text"
            name="phone_ext"
            class="form-control"
            inputmode="numeric"
            autocomplete="off"
            value="{{ request.form.get('phone_ext','') }}"
          >
        </div>
        <div class="col-md-3">
          <label class="form-label">Fax</label>
          <input
            type="text"
            name="fax"
            class="form-control"
            inputmode="tel"
            autocomplete="tel"
            data-auto-phone="1"
            data-phone-mask="1"
            value="{{ request.form.get('fax','') }}"
          >
        </div>
        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ request.form.get('email','') }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="4">{{ request.form.get('notes','') }}</textarea>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end">
        <a href="{{ url_for('main.providers_list') }}" class="btn btn-outline-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Provider</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
