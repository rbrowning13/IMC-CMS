{% extends "base.html" %}
{% block title %}Edit Barrier â€“ Impact CMS{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Edit Barrier</h1>
    <a href="{{ url_for('main.settings_barriers') }}" class="btn btn-outline-secondary btn-sm">
      Back to Barrier List
    </a>
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <div class="card">
    <div class="card-body">
      <form method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Label</label>
          <input type="text" name="label" class="form-control form-control-sm"
                 value="{{ barrier.label }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control form-control-sm"
                 value="{{ barrier.category or '' }}">
        </div>
        <div class="col-md-2">
          <label class="form-label">Sort order</label>
          <input type="number" name="sort_order" class="form-control form-control-sm"
                 value="{{ barrier.sort_order }}">
        </div>
        <div class="col-md-3">
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" name="is_active"
                   id="is_active"
                   {% if barrier.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">
              Active
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-sm">
            Save Changes
          </button>
          <a href="{{ url_for('main.settings_barriers') }}" class="btn btn-secondary btn-sm">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
